<div class="jumbotron">
  <h1>Alex Screven</h1>
  <ul class="nav nav-pills nav-justified">
    <li role="presentation"><a class='main-text' data-ui-sref="about">About</a></li>
    <li role="presentation"><a class='main-text' data-ui-sref="projects">Projects</a></li>
    <li role="presentation"><a class='main-text' data-ui-sref="contact">Contact</a></li>
  </ul>
</div>


<div class='container'>
  <div ng-repeat='project in projectsViewModel.projects'>
    <p class="section-header">{{project.title}} </p>
    <p class='main-text'>{{project.description}}</p>
    <img class='img-responsive' src="{{project.imageUrl}}">
  </div>
</div>
