<div class='row'>
<div ng-repeat='project in projectsViewModel.projects'>
          <div class="push-s1 col s5">
    <div class='card z-depth-5'>
          <div class="card-image waves-effect waves-block waves-light">
        <img class='activator' ng-src="{{project.imageUrl}}">
      </div>
      <div class='card-content'>
        <span class="card-title activator mountain_pink">{{project.title}}<i class="material-icons right">more_vert</i></span>
         <p><a class='mountain_grey' href="#">This is a link</a></p>
       </div>
       <div class="card-reveal" id='reveal-color'>
         <span class="card-title mountain_grey center-align" id='underline'>{{project.title}}<i class="material-icons right">close</i></span>
         <p class='mountain_grey'>{{project.description}}</p>
       </div>
     </div>
          </div>
  </div>
</div>
